<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carGame">

      <div class="score">
        <!-- Here Display Score from JavaScript -->
      </div>

      <!-- Start Screen Tab -->
      <!-- When you click start tab game will be start -->
      <div class="startScreen">
        <p>Press here to start <br>
          Arrow keys to move <br>
          If you hit another car you will lose.
        </p>
      </div>

      <!-- Game Area -->
      <div class="gameArea">
      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
